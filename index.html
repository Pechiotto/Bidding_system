<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コントラクトブリッジ・ビディングシステム</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>コントラクトブリッジ・ビディングシステム</h1>
    </header>
    <main>

        <div id="bidding-table">
            <table>
                <thead>
                    <tr>
                        <th>North</th>
                        <th>East</th>
                        <th>South</th>
                        <th>West</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- ビディング履歴がここに追加される -->
                </tbody>
            </table>
        </div>

        </div>
        <div id="user-input">
            <form id="bidding-form">
                <label for="bid">あなたのビディング:</label>
                <input type="text" id="bid" name="bid" placeholder="例: 1♠, pass, double">
                <button type="submit">ビディングを送信</button>
            </form>
        </div>

        </div>
    </main>
    <footer>
        <p>Copyright &copy; 2023 - ブリッジアプリケーション</p>
    </footer>

</body>

</html>
